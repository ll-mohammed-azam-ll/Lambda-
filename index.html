<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Debug Notification</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
    }
    button {
      background: #00bfff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Test Notification</h1>
  <button id="notifyBtn">Send Notification</button>

  <script>
    const btn = document.getElementById("notifyBtn");

    btn.addEventListener("click", () => {
      console.log("Button clicked");

      // Vibrate for confirmation (mobile support)
      if (navigator.vibrate) {
        navigator.vibrate(100);
      }

      if (!("Notification" in window)) {
        alert("This browser does not support notifications.");
        return;
      }

      if (Notification.permission === "granted") {
        console.log("Permission granted");

        try {
          const n = new Notification("ðŸ§  Lambda Alert!", {
            body: "This is your test notification.",
            icon: "https://cdn-icons-png.flaticon.com/512/1827/1827279.png"
          });

          n.onclick = () => console.log("Notification clicked");
          n.onerror = (e) => console.error("Notification error:", e);
          console.log("Notification sent");
        } catch (e) {
          console.error("Notification failed:", e);
          alert("Notification failed to show.");
        }

      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          console.log("Permission result:", permission);
          if (permission === "granted") {
            alert("Permission granted. Click again.");
          } else {
            alert("Notification permission denied.");
          }
        });
      } else {
        alert("Notifications are blocked in your browser settings.");
      }
    });
  </script>

</body>
