<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneSignal Permission Test</title>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "b2c731ed-c29e-4d62-af76-83c4b1b8b303", // your real app ID
        // autoResubscribe: true, // Generally recommended for OneSignal
      });
    });
  </script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button id="requestPermissionButton">Enable Notifications</button>

  <script>
    function requestNotificationPermission() {
      window.OneSignalDeferred.push(async function(OneSignal) {
        const permission = await OneSignal.getNotificationPermission();
        if (permission === 'granted') {
          console.log("Notifications already granted.");
          const button = document.getElementById('requestPermissionButton');
          if (button) {
            button.textContent = "Notifications Enabled";
            button.disabled = true; // Disable button after permission is granted
            button.style.backgroundColor = "#28a745"; // Change color for enabled state
          }
          return;
        }

        console.log("Showing OneSignal slidedown prompt...");
        await OneSignal.showSlidedownPrompt();
      });
    }

    // Attach the function to the button click event
    document.getElementById('requestPermissionButton').addEventListener('click', requestNotificationPermission);
    
    // Optional: Check permission on page load to update button state
    window.OneSignalDeferred.push(async function(OneSignal) {
        const permission = await OneSignal.getNotificationPermission();
        if (permission === 'granted') {
            const button = document.getElementById('requestPermissionButton');
            if (button) {
                button.textContent = "Notifications Enabled";
                button.disabled = true;
                button.style.backgroundColor = "#28a745";
            }
        }
    });
  </script>

</body>
</html>
